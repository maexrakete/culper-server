language: generic
sudo: required
dist: xenial

cache: cargo
rust: nightly

services:
  - docker

script:
  - sudo chmod -R 777 .
  - docker run --rm -it -v "$(pwd)":/home/rust/src mietzekotze/culper-builder cargo test
  - docker run --rm -it -v "$(pwd)":/home/rust/src mietzekotze/culper-musl-builder cargo build --release
  - sudo chmod -R 777 .

after_deploy:
  - bash build_publish_docker.sh 

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - "target/x86_64-unknown-linux-musl/release/culper"
    - "target/x86_64-unknown-linux-musl/release/culper-server"
  skip_cleanup: true
  on:
    tags: true 
